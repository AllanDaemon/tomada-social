{% extends "base.html" %}

{% block content %}
    <form method="post" action="{% url 'account-edit' account.id %}">
    {% csrf_token %}
        <input type="hidden" name="id" value="{{account.id}}">
        <ul>
            <li>
                <input type="text" name="name" placeholder="Nome" value="{{account.name}}" required>
            </li>
            <li>
                <input type="text" name="username" placeholder="Usuario" value="{{account.username}}" required>
            </li>
            <li>
                <input type="password" name="password" placeholder="Senha" value="">
            </li>
            <li>
                <input type="text" name="email" placeholder="Email" value="{{account.email}}" required>
            </li>
            <li>
                <input type="submit" value="Salvar">
            </li>
        </ul>
{% endblock %}
