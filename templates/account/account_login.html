{% extends "base_nologin.html" %}

{% block content %}
    <div class="col-md-4 col-md-offset-4">
        <div class="login-panel panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Logue-se</h3>
            </div>
            <div class="panel-body">
                <form role="form" method="post" action="{% url 'account-login' %}">
                    {% csrf_token %}
                    <fieldset>                
                        <div class="form-group">
                            <input class="form-control" placeholder="UsuÃ¡rio" name="username" type="text" autofocus>
                        </div>
                        <div class="form-group">
                            <input class="form-control" placeholder="Senha" name="password" type="password" value="">
                        </div>
                        <!-- Change this to a button or input when using this as a form -->
                        <button type="submit" class="btn btn-lg btn-success btn-block">Logar</button>
                        <a href="{% url 'account-create' %}" class="btn btn-lg btn-default btn-block">Criar conta</a>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
