{% extends "base.html" %}

{% block content %}
	{% for event in event_list %}		
		<div style="margin-bottom: 20px;">
			<h4>{{ event.nome }}</h4>
			{{ event.description|linebreaks }}
			<a href="{% url 'event-edit' event.id %}" class="btn btn-small">Edit</a> 
			<a href="{% url 'event-delete' event.id %}" class="btn btn-small">Delete</a>
		</div>
	{% empty %}
  		Não há eventos
	{% endfor %}
{% endblock %}
