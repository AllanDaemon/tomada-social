{% extends "base.html" %}

{% block content %}
	<div class="table-responsive">
	    <table class="table table-hover table-striped">
	        <thead>
	            <tr>
	                <th>Nome</th>
	                <th>Descrição</th>
	                <th>Editar</th>
	                <th>Deletar</th>
	            </tr>
	        </thead>
	        <tbody>
	{% for event in event_list %}		
            <tr>
                <td>{{ event.title }}</td>
                <td>{{ event.description }}</td>
                <td><a href="{% url 'event-edit' event.id %}"><i class="fa fa-fw fa-edit"></i></a></td>
                <td><a href="{% url 'event-delete' event.id %}"><i class="fa fa-fw fa-trash"></i></a></td>
            </tr>
	{% empty %}
  		Não há eventos
	{% endfor %}      
		</tbody>
    </table>
</div>
{% endblock %}
