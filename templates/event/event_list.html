{% extends "base.html" %}

{% block content %}

<div class="tabbable">
    <ul class="nav nav-tabs">
        <li class="active"><a href="#tab1" data-toggle="tab">Todos</a></li>
<!--         <li><a href="#tab2" data-toggle="tab">Convites</a></li>
        <li><a href="#tab3" data-toggle="tab">Organizando</a></li> -->
    </ul>
    <div class="tab-content">
        <div class="tab-pane active" id="tab1">
            <div class="table-responsive">
                <table class="table table-hover table-striped">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Descrição</th>
                            <th>Editar</th>
                            <th>Deletar</th>
                        </tr>
                    </thead>
                    <tbody>
                {% for event in event_list %}       
                        <tr>
                            <td>{{ event.title }}</td>
                            <td>{{ event.description|linebreaksbr }}</td>
                            <td><a href="{% url 'event-edit' event.id %}"><i class="fa fa-fw fa-edit"></i></a></td>
                            <td><a href="{% url 'event-delete' event.id %}"><i class="fa fa-fw fa-trash"></i></a></td>
                        </tr>
                {% empty %}
                    Não há eventos
                {% endfor %}      
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
