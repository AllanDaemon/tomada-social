{% extends "base.html" %}

{% block content %}
    <form method="post" action="{% url 'event-create' %}">
    {% csrf_token %}
        <ul>
            <li>
                <input type="text" name="title" placeholder="Nome do evento" required>
            </li>
            <li>
                <textarea name="description" placeholder="Descrição" rows=5 cols=50 required></textarea>
            </li>
            <li>
                <input type="submit" value="Salvar">
            </li>
        </ul>
{% endblock %}
